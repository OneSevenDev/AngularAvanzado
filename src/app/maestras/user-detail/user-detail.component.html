<div class="row">
  <div class="col-md-12">
    <form *ngIf="user" (ngSubmit)="grabarNg(forma)" #forma="ngForm">
      <div class="form-group">
        <label>Nombres</label>
        <input type="text" class="form-control" [ngModel]="user.nombrecompleto" name="cod">
      </div>
      <div class="form-group">
        <label>Ruta de imagen</label>
        <input type="text" class="form-control" [(ngModel)]="user.rutaimagen" name="nom">
      </div>
      <div class="form-group">
        <label>Tipo de Usuario</label>
        <select [(ngModel)]="user.idtipousuario" class="form-control" name="idtipousuario">
          <option *ngFor="let item of tipoUsuario" [value]="item.idtipousuario">{{item.nombre}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Grabar</button>
    </form>
  </div>
</div>
