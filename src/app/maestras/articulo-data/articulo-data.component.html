<div class="row">
    <div class="col-md-12">
      <form [formGroup]="forma">
        <div class="form-group">
          <label>Codigo</label>
          <input type="text" class="form-control" formControlName="cod">
        </div>
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" class="form-control" formControlName="nom">
        </div>
        <div class="form-group">
          <label>Precio</label>
          <input type="text" class="form-control" formControlName="prec">
        </div>
        <button type="submit" class="btn btn-primary">Grabar</button>
      </form>
      <button (click)='volverPagina()' class='btn btn-light'>Volver</button>
    </div>
  </div>
