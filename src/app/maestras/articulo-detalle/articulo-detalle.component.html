<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="grabarNg(forma)" #forma="ngForm">
      <div class="form-group">
        <label>Codigo</label>
        <input type="text" class="form-control" [ngModel]="art.codigo" name="cod">
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="art.nombre" name="nom" required minlength="5" #ctlNombre="ngModel">
        <div *ngIf="ctlNombre.errors?.required">El nombre es requerido</div>
        <div *ngIf="ctlNombre.errors?.minlength">El nombre debe tener minimo {{ ctlNombre.errors.minlength.requiredLength }} caracteres</div>
        <div></div>
      </div>
      <div class="form-group">
        <label>Precio</label>
        <input type="text" class="form-control" [(ngModel)]="art.precio" name="prec">
      </div>
      <!-- <button type="submit" class="btn btn-primary" [disabled]="!forma.valid">Grabar</button> -->
      <button type="submit" class="btn btn-primary">Grabar</button>
    </form>
    <button (click)='grabar()' class="btn btn-default">Grabar Old :c</button>
    <button (click)='volverPagina()' class='btn btn-light'>Volver</button>
  </div>
</div>

{{ ctlNombre.errors | json }}
<br>
{{ forma.valid | json }}
