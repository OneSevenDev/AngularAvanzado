<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Barra Azul</h5>
        <div class="progress">
          <div class="progress-bar progress-bar-striped"
            role="progressbar"
            [style.width]="progreso1 + '%'"
            [attr.ariaValueNow]="progreso1"
            aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Barra Verde</h5>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-success"
            role="progressbar"
            [style.width]="progreso2 + '%'"
            [attr.ariaValueNow]="progreso2"
            aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <!-- <app-grafica [progreso]="progreso1" titulo="barra 01" (cambiaValor)="recibir($event)"></app-grafica> -->
    <app-grafica [progreso]="progreso1" titulo="barra 01" (cambiaValor)="progreso1 = $event"></app-grafica>
  </div>
  <div class="col-6">
    <!-- <app-grafica [progreso]="progreso1" titulo="barra 01" (cambiaValor)="recibir($event)"></app-grafica> -->
    <app-grafica [progreso]="progreso2" titulo="barra 02" (cambiaValor)="progreso2 = $event"></app-grafica>
  </div>
</div>
